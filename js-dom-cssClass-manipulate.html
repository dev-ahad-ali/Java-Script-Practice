<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JsPractice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <h1 id="id1" class="">Color</h1>
    <button onclick="addClass()">Add Style</button>
    <button onclick="removeClass()">Remove Style</button>
    <button onclick="toggleClass()">Toggle Style</button>


    
    <script>
        // Add Class 

        function addClass(){
            let h1Tag=document.getElementById('id1');
            h1Tag.classList.add('text-primary');
        };
        
        // Remove Class 

        function removeClass(){
            let h1Tag=document.getElementById('id1');
            h1Tag.classList.remove('text-primary');
        };
    </script>
  </body>
</html>
