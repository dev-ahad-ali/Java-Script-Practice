<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JsPractice</title>
  </head>
  <body>





    
    <script>
        // Finite method
        var num1=7.5;
        document.write(
            Number.isFinite(num1)
        );

        // Integer method
        document.write(
            Number.isInteger(num1)
        );

        // parseFloat method
        var num2="7.03";
        document.write(
            Number.parseFloat(num2)
        );

        // parseInt method 
        document.write(
            Number.parseInt(num2)
        );
        
        // toFixed method 
        var num3=7.23374744478474;
        document.write(
            num3.toFixed(3)
        );

        // toString method 
        document.write(
            num3.toString()
        );

    </script>
  </body>
</html>
