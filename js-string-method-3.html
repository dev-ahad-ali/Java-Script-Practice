<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JsPractice</title>
  </head>
  <body>





    
    <script>
        var country1="Bangladesh";
        var country2="Russia";

        // substring method 

        // index starts from 0 

        // length starts  from 1 

        document.write(
            country1.substring(6,10)
        );
        
        // slice method 
        // same as substring 

        // toUpperCase method 
        document.write(
          country2.toUpperCase()
        );

        // toLowerCase method 
        document.write(
          country2.toLowerCase()
        );

        // trim method removes white space from left and right of string

        var country3="    Bangladesh       ";
        var country4=country3.trim();

        document.write(
          country3.length
        );

        document.write(
          country4.length
        )
    </script>
  </body>
</html>
