<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JsPractice</title>
</head>
<body>
    



    <script>
        var a=53;
        
        switch (true){

            case(a<=100 && a>=80):
            document.write('A+');
            break;

            case(a<=80 && a>=70):
            document.write('A');
            break;

            case(a<=70 && a>=60):
            document.write('A-');
            break;

            case(a<=60 && a>=50):
            document.write('B');
            break;

            default:
                document.write('F');
        }
    </script>
</body>
</html>
