<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JsPractice</title>
  </head>
  <body>
    <button onclick="excPostRequest()">Post Request</button> 



    <script>
        function excPostRequest(){
            var URL="https://crud.teamrabbil.com/api/v1/CreateProduct";
            var BodyData={
                img:"123", ProductCode:"123", ProductName:"123", Qty:"123", TotalPrice:"123", UnitPrice:"123"
            };
            var Config={
                method:"POST",
                headers:{"Accept":"application/jason","Content-Type":"application/jason"},
                body:JSON.stringify(BodyData)
            }

            fetch(URL,Config)
            .then(response=>response.json())
            .then(result=>console.log(result))
            .catch(error=>console.log(error))
        }
    </script>
  </body>
</html>
