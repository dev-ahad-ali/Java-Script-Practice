<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JsPractice</title>
  </head>
  <body>





    
    <script>
        // getDate for Date
        var obj= new Date();
        document.write(
            obj.getDate()
        );

        // getDay for Day number 
        document.write(
          obj.getDay()
        );

        // getFullYear for full year 
        document.write(
          obj.getFullYear()
        );

        // getHours for hours 
        document.write(
          obj.getHours()
        );
    </script>
  </body>
</html>
