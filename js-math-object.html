<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JsPractice</title>
  </head>
  <body>





    
    <script>
        // Absolute method 
        var num1= -9;
        document.write(
            Math.abs(num1)
        );
        
        // Ceil method
        var num2=9.7;
        document.write(
            Math.ceil(num2)
        );

        // Floor method 
        var num3=8.6;
        document.write(
            Math.floor(num3)
        );

        //Max method
        document.write(
            Math.max(3,3848,84,49,9,)
        );

        //Min method
        document.write(
            Math.min(3,3848,84,49,9)
        );
        
        // Random method
        document.write(
            Math.random()
        );

        // Round method
        var num4=7.5;
        document.write(
            Math.round(num4)
        );
    </script>
  </body>
</html>
