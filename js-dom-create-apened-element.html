<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JsPractice</title>
  </head>
  <body>
     <ul id="myItems"></ul><br><br>
     <input id="myInput"><br>
     <button onclick="addItems()">Add</button>

    
    <script>
        function addItems(){
            let itemValue=document.getElementById('myInput').value;
            let items=document.createElement('li');
            items.innerHTML=itemValue;
            let myItems=document.getElementById('myItems');
            myItems.appendChild(items);
        }
    </script>
  </body>
</html>
