<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JsPractice</title>
  </head>
  <body>





    
    <script>
      function addTwoNumber(num1,num2){
        var num3=num1+num2;
        document.write(num3+"<br>");
      }

      addTwoNumber(5,5);
      addTwoNumber(5,6);
      addTwoNumber(5,12);

      function writeName(name){
        document.write(name+"<br>");
      }
      
      writeName("John");
      writeName("Mac");
      writeName("Jason");
    </script>
  </body>
</html>
