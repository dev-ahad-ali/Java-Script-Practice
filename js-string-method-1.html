<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JsPractice</title>
  </head>
  <body>





    
    <script>
        var country1="Bangladesh";
        var country2="Russia";
        
        // charAt method 
        document.write(
        country1.charAt(3)
        );

        // concat method 
        document.write(
            country1.concat(country2)
        );

        // indexOf method 
        document.write(
            country1.indexOf("a")
        );
        //  lastIndexOf method 
        document.write(
            country1.lastIndexOf("a")
        );
    </script>
  </body>
</html>
