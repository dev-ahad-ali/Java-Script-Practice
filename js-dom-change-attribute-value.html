<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JsPractice</title>
  </head>
  <body>
    <img id="myImg" src="https://cdn.ostad.app/public/upload/2023-06-01T10-27-11.432Z-andorid.png"
    width="200px"
    height="200px"
    >
    <button onclick="changeAttr()">Change</button>
    
    <script>
        function changeAttr(){
            let img=document.getElementById('myImg');
            img.src="https://cdn.ostad.app/public/upload/2023-06-01T10-29-58.451Z-app-store-1.png";
            img.width="400"
            img.height="400"
        }
    </script>
  </body>
</html>
